  <!-- Phone -->
  <rect x="410" y="160" width="20" height="40" rx="3" fill="#2D3748"/>
  
  <!-- Steam effect -->
  <path d="M160 90 Q170 80, 160 70 Q150 60, 160 50" stroke="#CBD5E0" stroke-width="2" fill="none"/>
  <path d="M170 90 Q180 80, 170 70 Q160 60, 170 50" stroke="#CBD5E0" stroke-width="2" fill="none"/>
