<?xml version="1.0" encoding="UTF-8"?>
<svg width="600" height="400" viewBox="0 0 600 400" fill="none" xmlns="http://www.w3.org/2000/svg">
  <!-- Background elements -->
  <rect x="50" y="50" width="200" height="300" rx="10" fill="#F0F0F0"/>
  <rect x="300" y="100" width="150" height="100" rx="5" fill="#E0E0E0"/>
  
  <!-- Kitchen appliances -->
  <rect x="100" y="150" width="120" height="80" rx="5" fill="#A0A0A0"/> <!-- Oven -->
  <rect x="120" y="170" width="80" height="40" fill="#808080"/> <!-- Oven window -->
  <rect x="320" y="120" width="100" height="60" rx="5" fill="#A0A0A0"/> <!-- Dishwasher -->
  
  <!-- Kettle -->
  <path d="M150 100 L170 100 L180 120 L160 150 L140 150 L150 100" fill="#4FD1C5"/> <!-- Kettle body -->
  <path d="M165 110 L185 110 L185 115 L165 115 Z" fill="#2C7A7B"/> <!-- Kettle handle -->
  
  <!-- Person -->
  <path d="M400 150 C400 150, 420 150, 420 180 L420 250 L380 250 L380 180 C380 150, 400 150, 400 150 Z" fill="#F6E05E"/> <!-- Yellow shirt -->
